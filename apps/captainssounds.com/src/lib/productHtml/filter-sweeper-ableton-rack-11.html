<p>A super simple way to handle multiple Ableton auto filters. Especially handy for automation. </p>
<p>Features:</p>
<p> <br></p>
<p>Low Pass (LP) Filter</p>
<p>High Pass (HP) Filter</p>
<p>Notch Filter (res reversed)</p>
<p class="">(HP/LP Dual) Filter (think Band Pass with width + resonance)</p>
<p>Linked Gain and Resonance</p>
<p><br></p>
<p>Wet/Dry</p>

<div class="cover"></div>
<mat-toolbar>
  <div class="logo" fxShow fxHide.xs>
    <picture>
      <source
        srcset="/assets/compressed/images/cpt-border-256.webp"
        media="(max-width: 512px)"
        type="image/webp"
      />
      <source
        srcset="/assets/compressed/images/cpt-border-512.webp"
        media="(max-width: 1024px)"
        type="image/webp"
      />
      <source
        srcset="/assets/compressed/images/cpt-border-1024.webp"
        media="(max-width: 2048px)"
        type="image/webp"
      />
      <img
        [@fadeInOut]
        class="logo"
        src="/assets/images/cpt-border.png"
        alt="logo"
      />
    </picture>
  </div>
  <div class="mobile-logo" fxShow fxHide.gt-xs>
    <picture>
      <source
        srcset="/assets/compressed/images/cpt-border-256.webp"
        media="(max-width: 512px)"
        type="image/webp"
      />
      <source
        srcset="/assets/compressed/images/cpt-border-512.webp"
        media="(max-width: 1024px)"
        type="image/webp"
      />
      <source
        srcset="/assets/compressed/images/cpt-border-1024.webp"
        media="(max-width: 2048px)"
        type="image/webp"
      />
      <img class="logo" src="/assets/images/cpt-border.png" alt="logo" />
    </picture>
  </div>
</mat-toolbar>
<div class="cover"></div>
<div [@routeAnimations]="prepareRoute(outlet)" class="content">
  <div class="scroll-area">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>

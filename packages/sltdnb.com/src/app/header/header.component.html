<div *ngIf="router.url !== '/'" class="cover"></div>
<mat-toolbar
  [class.topScroll]="scrollService.scrollPos === 0 && router.url === '/'"
>
  <div class="logo" fxShow fxHide.sm fxHide.xs>
    <img
      [@fadeInOut]
      class="logo"
      src="/assets/images/sltdnb-h.svg"
      alt="logo"
      *ngIf="!(router.url === '/' && scrollService.scrollPos === 0)"
    />
  </div>
  <div class="mobile-logo" fxShow fxHide.gt-sm>
    <img
      [@fadeInOut]
      class="logo"
      src="/assets/images/sltdnb-h.svg"
      alt="logo"
      *ngIf="!(router.url === '/' && scrollService.scrollPos === 0)"
    />
  </div>
  <nav mat-tab-nav-bar fxShow fxHide.sm fxHide.xs>
    <a
      mat-tab-link
      [routerLink]="['/']"
      routerLinkActive
      [routerLinkActiveOptions]="{ exact: true }"
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      HOME
    </a>
    <a
      mat-tab-link
      [routerLink]="'music'"
      routerLinkActive
      #rla2="routerLinkActive"
      [active]="rla2.isActive"
    >
      MUSIC
    </a>
    <a
      mat-tab-link
      [routerLink]="'links'"
      routerLinkActive
      #rla4="routerLinkActive"
      [active]="rla4.isActive"
    >
      LINKS
    </a>
    <a mat-tab-link href="https://captainssounds.com" target="_blank">
      STORE
    </a>
  </nav>
</mat-toolbar>

<div class="container">
  <div class="content">
    <h1>Originals</h1>
    <hr />
    <mat-selection-list
      fxLayout="column"
      [multiple]="false"
      aria-label="Original Songs"
    >
      <mat-list-option
        *ngFor="let song of files | original | byTitle; let i = index"
        (click)="playerService.openFile(song, i)"
      >
        {{ song.title }}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="content">
    <h1>Remixes</h1>
    <hr />
    <mat-selection-list
      fxLayout="column"
      [multiple]="false"
      aria-label="Remixes"
    >
      <mat-list-option
        *ngFor="let song of files | remix | byTitle; let i = index"
        (click)="playerService.openFile(song, i)"
      >
        {{ song.artist }} - {{ song.title }}
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>

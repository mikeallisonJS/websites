<div class="hamburger" fxShow fxHide.gt-sm>
  <button mat-icon-button (click)="sidenav.toggle()" color="primary">
    <mat-icon>menu</mat-icon>
  </button>
</div>
<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" mode="over">
    <app-mobile-nav (sidenavClose)="sidenav.close()"></app-mobile-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <div
      class="cover"
      [class.scrolled]="scrollService.scrollPos > 0 || router.url !== '/'"
    ></div>
    <div [@routeAnimations]="prepareRoute(outlet)" class="content">
      <div class="scroll-area" (scroll)="scrollHandler($event)">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>
    <footer class="footer">
      <app-player></app-player>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>

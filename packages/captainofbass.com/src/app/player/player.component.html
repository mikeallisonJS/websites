<div>
  <div class="media-footer">
    <mat-toolbar color="primary">
      <mat-toolbar-row class="media-action-bar">
        <div class="transport">
          <div>
            <button
              aria-label="previous song"
              mat-button
              [disabled]="isFirstPlaying()"
              (click)="playerService.previous()"
            >
              <mat-icon mat-list-icon>skip_previous</mat-icon>
            </button>
            <button
              aria-label="play song"
              mat-button
              (click)="playerService.play()"
              [disabled]="playerService.state?.error"
              *ngIf="!playerService.state?.playing"
            >
              <mat-icon mat-list-icon>play_circle_filled</mat-icon>
            </button>
            <button
              aria-label="pause song"
              mat-button
              (click)="playerService.pause()"
              *ngIf="playerService.state?.playing"
            >
              <mat-icon mat-list-icon>pause</mat-icon>
            </button>
            <button
              aria-label="next song"
              mat-button
              [disabled]="isLastPlaying()"
              (click)="playerService.next()"
            >
              <mat-icon mat-list-icon>skip_next</mat-icon>
            </button>
          </div>
        </div>
        <div class="info">
          <div class="track-data">
            <div class="title">
              {{ playerService.currentFile.file?.title }}
            </div>
            <div class="counter d-none d-md-block">
              {{ playerService.state?.readableCurrentTime }}
              <span *ngIf="playerService.state?.readableCurrentTime">/</span>
              {{ playerService.state?.readableDuration }}
            </div>
          </div>
          <div class="track-slider">
            <mat-slider
              class="time-slider"
              min="0"
              [max]="playerService.state?.duration"
              step="1"
              [disabled]="playerService.state?.error"
              #ngSlider
            >
              <input
                matSliderThumb
                aria-label="time slider"
                [value]="playerService.state?.currentTime"
                (input)="onSliderChangeEnd(ngSliderThumb.value)"
                #ngSliderThumb="matSliderThumb"
              />
            </mat-slider>
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>

<div class="logo-wrapper">
  <picture>
    <source
      srcset="/assets/compressed/images/cpt-border-256.webp"
      media="(max-width: 512px)"
      type="image/webp"
    />
    <source
      srcset="/assets/compressed/images/cpt-border-512.webp"
      media="(max-width: 1024px)"
      type="image/webp"
    />
    <source
      srcset="/assets/compressed/images/cpt-border-1024.webp"
      media="(max-width: 2048px)"
      type="image/webp"
    />
    <img
      alt="logo"
      class="logo"
      src="/assets/images/cpt-border.png"
      [class.scrolled]="scrollService.scrollPos > 0 && router.url == '/'"
    />
  </picture>
</div>
<mat-divider></mat-divider>
<hr />
<app-past-events></app-past-events>
<hr />
<app-bio></app-bio>

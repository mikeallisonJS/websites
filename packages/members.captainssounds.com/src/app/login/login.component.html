<div class="container">
  <mat-card class="inner-container">
    <mat-card-header>
      <mat-card-title> Login </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="form"
        (submit)="
          authService.signIn(
            form.controls['email'].value,
            form.controls['password'].value
          )
        "
      >
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
        </div>
        <div class="buttons">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="form.invalid"
          >
            Login
          </button>
          <div>or</div>
          <button
            mat-raised-button
            type="button"
            color="primary"
            (click)="authService.googleAuth()"
          >
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>
      </form>
      <div class="links">
        <div routerLink="/forgot-password">Forgot Password?</div>
        <div>
          Don't have an account?<span
            class="redirect"
            routerLink="/register-user"
          >
            Sign Up</span
          >
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<mat-drawer-container>
  <mat-drawer mode="side" opened class="sidenav">
    <nav mat-tab-nav-bar [tabPanel]="uatTabPanel">
      <a
        mat-tab-link
        [routerLink]="['/uat']"
        routerLinkActive
        [routerLinkActiveOptions]="{ exact: true }"
        #rla="routerLinkActive"
        [active]="rla.isActive"
      >
        Getting Started
      </a>
      <a
        mat-tab-link
        [routerLink]="['/uat/video-guides']"
        routerLinkActive
        [routerLinkActiveOptions]="{ exact: true }"
        #rla2="routerLinkActive"
        [active]="rla2.isActive"
      >
        Video Guides
      </a>
    </nav>
  </mat-drawer>
  <mat-drawer-content>
    <mat-tab-nav-panel #uatTabPanel>
      <div class="container">
        <router-outlet />
      </div>
    </mat-tab-nav-panel>
  </mat-drawer-content>
</mat-drawer-container>

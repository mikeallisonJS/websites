<div class="container">
  <mat-card class="inner-container">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Please enter your email address to request a password reset.</p>
      <form
        [formGroup]="form"
        (submit)="authService.forgotPassword(form.controls['email'].value)"
      >
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>
        </div>
        <div class="buttons">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="form.invalid"
          >
            Reset Password
          </button>
        </div>
      </form>
      <div class="links"><a routerLink="">Go back to Log In</a></div>
    </mat-card-content>
  </mat-card>
</div>

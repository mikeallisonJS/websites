<div class="cover"></div>
<mat-toolbar>
  <div class="logo" fxShow fxHide.xs>
    <picture>
      <source
        srcset="/assets/compressed/images/cpt-border-256.webp"
        media="(max-width: 512px)"
        type="image/webp"
      />
      <source
        srcset="/assets/compressed/images/cpt-border-512.webp"
        media="(max-width: 1024px)"
        type="image/webp"
      />
      <source
        srcset="/assets/compressed/images/cpt-border-1024.webp"
        media="(max-width: 2048px)"
        type="image/webp"
      />
      <img
        [@fadeInOut]
        class="logo"
        src="/assets/images/cpt-border.png"
        alt="logo"
      />
    </picture>
  </div>
  <div class="mobile-logo" fxShow fxHide.gt-xs>
    <picture>
      <source
        srcset="/assets/compressed/images/cpt-border-256.webp"
        media="(max-width: 512px)"
        type="image/webp"
      />
      <source
        srcset="/assets/compressed/images/cpt-border-512.webp"
        media="(max-width: 1024px)"
        type="image/webp"
      />
      <source
        srcset="/assets/compressed/images/cpt-border-1024.webp"
        media="(max-width: 2048px)"
        type="image/webp"
      />
      <img
        [@fadeInOut]
        class="logo"
        src="/assets/images/cpt-border.png"
        alt="logo"
      />
    </picture>
  </div>
  <nav mat-tab-nav-bar fxShow fxHide.xs [tabPanel]="tabPanel">
    <a
      mat-tab-link
      [routerLink]="['/']"
      routerLinkActive
      [routerLinkActiveOptions]="{ exact: true }"
      #rla="routerLinkActive"
      [active]="rla.isActive"
    >
      HOME
    </a>
    <a
      mat-tab-link
      [routerLink]="'offer'"
      routerLinkActive
      #rla2="routerLinkActive"
      [active]="rla2.isActive"
    >
      OFFER
    </a>
    <!-- <a
      mat-tab-link
      [routerLink]="'links'"
      routerLinkActive
      #rla4="routerLinkActive"
      [active]="rla4.isActive"
    >
      LINKS
    </a>
    <a mat-tab-link href="https://captainssounds.com" target="_blank">
      STORE
    </a> -->
  </nav>
</mat-toolbar>

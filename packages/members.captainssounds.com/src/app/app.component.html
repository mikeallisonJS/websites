<app-header [tabPanel]="mainTabPanel"></app-header>
<div
  class="cover"
  [class.scrolled]="scrollService.scrollPos > 0 || router.url !== '/'"
></div>
<div [@routeAnimations]="prepareRoute(outlet)" class="content">
  <div class="scroll-area" (scroll)="scrollHandler($event)">
    <mat-tab-nav-panel #mainTabPanel>
      <router-outlet #outlet="outlet"></router-outlet>
    </mat-tab-nav-panel>
  </div>
</div>

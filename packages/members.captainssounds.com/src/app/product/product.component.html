<picture mat-card-image *ngIf="product.images[0]">
  <source
    srcset="
      /assets/compressed/products/{{product.images[selectedImage].compressedName}}-256.webp
    "
    media="(max-width: 512px)"
    type="image/webp"
  />
  <source
    srcset="
      /assets/compressed/products/{{product.images[selectedImage].compressedName}}-512.webp
    "
    media="(max-width: 1024px)"
    type="image/webp"
  />
  <source
    srcset="
      /assets/compressed/products/{{product.images[selectedImage].compressedName}}-1024.webp
    "
    media="(max-width: 2048px)"
    type="image/webp"
  />
  <img
    [src]="product.images[selectedImage].url"
    [alt]="product.name"
    style="width: 30vw"
  />
</picture>
<div style="padding: 0 0 16px 16px">
  <h1>{{ product.name }}</h1>
  <p>{{ product.description }}</p>
  <a
    [href]="sanitizer.bypassSecurityTrustUrl(downloadUrl)"
    mat-raised-button
    target="_blank"
    *ngIf="downloadUrl; else purchase"
  >
    <span *ngIf="downloadUrl.includes('mediafire'); else view"
      >Download Now!</span
    ><ng-template #view> View </ng-template></a
  >
  <ng-template #purchase>
    <a
      [href]="sanitizer.bypassSecurityTrustUrl(product.purchaseUrl)"
      mat-raised-button
      target="_blank"
      *ngIf="product.purchaseUrl"
    >
      Purchase</a
    >
  </ng-template>
</div>
